<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath of the Landscape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #e0f7fa;
            min-height: 100vh;
            color: #333;
        }
        .home-button {
            align-self: flex-start;
            margin: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px #2e7d32;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px #1b5e20;
        }
        .home-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2e7d32;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.5em;
            margin: 0 0 20px;
        }
        .feature-image {
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
            border: 3px solid #81c784;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .play-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .arrow {
            font-size: 2em;
            color: #388e3c;
            transform: rotate(-20deg);
        }
        .arrow:first-of-type {
            transform: rotate(20deg); /* Adjust the rotation to point up and to the right */
        }
        .play-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px #2e7d32;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px #1b5e20;
        }
        .play-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2e7d32;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-button">Home</a>
    <h1>Breath of the Landscape</h1>
    <h2>A math website (that's like a game) for 7 to 8 year olds!!!</h2>
    <img src="botl-main-screen.png" alt="Breath of the Landscape Drawing" class="feature-image">
    <div class="play-section">
        <div class="arrow">⬆</div>
        <button class="play-button">Play</button>
        <div class="arrow">⬆</div>
    </div>
</body>
</html>
